<mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>supervisor_account</mat-icon>
    </button>
    <span>Resolute Employee Management Portal</span>
    <span class="example-spacer"></span>
    <button mat-raised-button color="warn" (click)="openDialog()">Add User</button>
   <!-- <button routerLink="/login" mat-raised-button color="danger">Log Out</button> -->
  </mat-toolbar>

  <!--Table start-->
  <div class="container">
    <div style="margin-top: 10px;">
      <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <!-- ID Column -->
          <ng-container matColumnDef="empName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Employee Name </th>
            <td mat-cell *matCellDef="let row"> {{row.empName}} </td>
          </ng-container>
      
          <!-- Progress Column -->
          <ng-container matColumnDef="empDeppt">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Employee Role </th>
            <td mat-cell *matCellDef="let row"> {{row.empDeppt}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="empDateJ">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Date of Joining </th>
            <td mat-cell *matCellDef="let row"> {{row.empDateJ | date}} </td>
          </ng-container> 
      
          <!-- Fruit Column -->
          <ng-container matColumnDef="empsalary">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> sallary </th>
            <td mat-cell *matCellDef="let row"> {{row.empsalary}} </td>
          </ng-container>
          <!-- Fruit Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
            <td mat-cell *matCellDef="let row"> {{row.email}} </td>
          </ng-container>
           <!-- Action -->
           <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
            <td mat-cell *matCellDef="let row"> 
              <button mat-icon-button color="primary" (click)="editEmp(row)"> 
                <mat-icon>edit</mat-icon> 
              </button>
              <button (click)="deleteEmp(row.id)" mat-icon-button color="warn"> 
                <mat-icon>delete</mat-icon> 
              </button>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
      
    </div>
  </div>
  <!--table ends-->
