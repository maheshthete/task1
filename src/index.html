   different types of gaurds are-

   Different types of guards,

      CanActivate guard (e.g. it checks route access).
      CanActivateChild guard (checks child route access).
      CanDeactivate guard (prompt for unsaved changes).
      Resolve guard (pre-fetching route data).
      CanLoad guard (check before loading feature module assets).

  1. install Json server- search for npm json server by following command
     npm install json-server
  2. sir provided us or we can download dp.json folder, 
  3. add this folder near packages.json, how? open drive from your PC, open project, open src and paste db.json here
  4. then open project in VS code
  5. now how to run this server? two ways are there:
     - json-server --watch db.json  (run this command)  OR
     - open package.json, in script{} add this = "run-db":"json-server --watch db.json" (when you write click on and direct you can Run script)
